spring.datasource.url=jdbc:h2:mem:managerpro?autoReconnect=true&amp;failOverReadOnly=false&amp;maxReconnects=10&amp;useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=nopass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.session.jdbc.initialize-schema=always
spring.datasource.data=data-h2.sql
spring.datasource.platform=h2
spring.jpa.generate-ddl=true
