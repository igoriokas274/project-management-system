<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/layout :: head"></head>
<title>Team Panel</title>
<body>

    <div th:replace="fragments/layout :: vertical_navbar"></div>

    <div class="page-content p-5">
        <div class="row">
            <h3><span class="material-icons-outlined align-baseline">people</span> Team Panel / List of Employees</h3>
            <div class="col d-flex justify-content-end">
                <!-- Modal to Create New Employee -->
                <a class="btn btn-link newBtn" data-toggle="tooltip" data-placement="top" title="Add New Employee">
                    <i class="material-icons-outlined md-36">person_add</i>
                </a>
                <!-- Modal to Edit Employee -->
                <a class="btn btn-link editBtn" data-toggle="tooltip" data-placement="top" title="Edit Selected Employee">
                    <i class="material-icons-outlined md-36">edit</i>
                </a>
                <!-- Call JQuery to Delete Employee -->
                <a type="button" class="btn btn-link" id="deleteBtn" data-toggle="tooltip" data-placement="top"
                   title="Delete Selected Employee" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    <i class="material-icons-outlined md-36">delete</i>
                </a>
                <!-- Refresh User List -->
                <a th:href="@{/team/employee/list}" class="btn btn-link" data-toggle="tooltip" data-placement="top" title="List Employees">
                    <i class="material-icons-outlined md-36">list</i>
                </a>
            </div>
        </div>
        <hr>
        <p>
            Welcome Back <span sec:authentication="principal.username" style="font-weight: bold"></span>!
        </p>
        <hr>
        <table class="table table-sm table-striped table-hover" id="employeesTable" style="width:100%">
            <caption>List of Employees</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Department</th>
                    <th scope="col">Mobile Phone</th>
                    <th scope="col">Work Email</th>
                    <th scope="col">Created By</th>
                    <th scope="col">Create Date</th>
                    <th scope="col">Updated By</th>
                    <th scope="col">Update Date</th>
                    <th scope="col">Closed</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempEmployees : ${employees}">
                </tr>
            </tbody>
        </table>
        <div th:replace="fragments/employeeformfragments :: employeeform_modals"></div>
    </div>

    <script type ="text/javascript" th:src="@{/js/employeesdatatable.js}" src="../../static/js/employeesdatatable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
