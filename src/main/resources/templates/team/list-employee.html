    <div class="page-content p-5">
        <div class="row">
            <h3><span class="material-icons-outlined align-baseline">people</span> Team Panel / List of Employees</h3>
            <div class="col d-flex justify-content-end">

                <a th:href="@{/team/employee/addEmployee}" class="btn btn-link" data-toggle="tooltip" data-placement="top" title="Add New Employee">
                    <i class="material-icons-outlined md-36">person_add</i>
                </a>
                <!-- Refresh User List -->
                <a th:href="@{/team/employee/list}" class="btn btn-link" data-toggle="tooltip" data-placement="top" title="List Employees">

                </a>
            </div>
        </div>

        <p>
            Welcome Back <span sec:authentication="principal.username" style="font-weight: bold"></span>!
        </p>

            <i class="material-icons-outlined">delete</i>
        </a>

            <caption>List of Employees</caption>

                <tr>
                    <th scope="col">#</th>
                    <!--<th scope="col">Full Name</th>-->

                    <th scope="col">Last Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Department</th>
                    <th scope="col">Mobile Phone</th>
                    <th scope="col">Work Email</th>
                    <th scope="col">Create Date</th>
                    <th scope="col">Created By</th>
                    <th scope="col">Update Date</th>
                    <th scope="col">Updated By</th>
                    <th scope="col">Closed</th>
                    <!--<th scope="col">Action</th>-->
                </tr>
