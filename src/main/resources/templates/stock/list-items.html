<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/layout :: head"></head>
<title>Team Panel</title>
<body>

    <div th:replace="fragments/layout :: vertical_navbar"></div>

    <div class="container border-right" style="width: 20rem; height: 100vh; left: 5rem; position: fixed;">
        <div class="container py-4 px-3 mb-1">
            <h3><span class="material-icons-outlined">inventory_2</span> Stock Panel</h3>
            <hr>
            <p>
                Welcome Back <span sec:authentication="principal.username" style="font-weight: bold"></span>!
            </p>
            <hr>
        </div>
        <div class="container py-0 px-3 mb-1">
            <h5>View</h5>
            <div><a th:href="@{/stockpanel/items/list}"  class="btn" data-toggle="tooltip" data-placement="top" title="List of Items">Items</a></div>
            <div><a th:href="@{/stockpanel/suppliers/list}" class="btn" data-toggle="tooltip" data-placement="top" title="List of Suppliers">Suppliers</a></div>
            <p></p>
            <h5>Edit</h5>
            <a class="btn newBtn" data-toggle="tooltip" data-placement="top" title="Add New Item">Add New Item</a>
            <a class="btn editBtn" data-toggle="tooltip" data-placement="top" title="Edit Selected Item">Edit Selected Item</a>
            <a type="button" class="btn" id="deleteBtn" data-toggle="tooltip" data-placement="top" title="Delete Selected Item">Delete Selected Item</a>
        </div>
    </div>

    <div class="toolbar-page-content p-5">
        <div class="row">

        </div>
        <table class="table table-sm table-striped table-hover" id="itemTable" style="width:100%">
            <caption>List of Items</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Type</th>
                    <th scope="col">Sales Price</th>
                    <th scope="col">Purchase Price</th>
                    <th scope="col">Supplier</th>
                    <th scope="col">Closed</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempItems : ${items}">
                </tr>
            </tbody>
        </table>
        <div th:replace="fragments/itemformfragments :: itemform_modals"></div>
    </div>

    <script type ="text/javascript" th:src="@{/js/itemdatatable.js}" src="../../static/js/itemdatatable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
