<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="layout :: head">
</head>
<title>Admin Panel</title>
<body>
<div th:replace="layout :: vertical_navbar"></div>

<div class="page-content p-5">
    <div class="">
        <div class="row">
            <div class="col">
                <h3><span class="material-icons-outlined align-baseline">admin_panel_settings</span> Admin Panel / List of Users</h3>
            </div>
            <div class="col d-flex justify-content-end">
                <a th:href="@{/adminpanel/users/addUser}" class="btn btn-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Add New User">
                    <i class="material-icons-outlined md-36">person_add</i></a>
                <a th:href="@{/adminpanel/users/list}" class="btn btn-link" data-bs-toggle="tooltip" data-bs-placement="top" title="List Users">
                    <i class="material-icons-outlined md-36">list</i>
                </a>
            </div>
        </div>
        <hr>
        <p>
            Welcome Back <span sec:authentication="principal.username"></span>!
        </p>
        <hr>
        <table class="table table-sm table-striped table-hover">
            <caption>List of users</caption>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Hashed Password</th>
                <th scope="col">Role</th>
                <th scope="col">Enabled</th>
                <th scope="col">Assigned to...</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempUserAccount : ${usersAccounts}">
                <th th:text="${tempUserAccount.userId}" scope="row"></th>
                <td th:text="${tempUserAccount.userName}"></td>
                <td th:text="${tempUserAccount.password}"></td>
                <td th:text="${tempUserAccount.role}"></td>
                <td th:text="${tempUserAccount.enabled}"></td>
                <td th:text="${tempUserAccount.employee}"></td>
                <td>
                    <a th:href="@{/adminpanel/users/update(id=${tempUserAccount.userId})}" class="btn btn-link"
                       data-bs-toggle="tooltip" data-bs-placement="top" title="Update User">
                        <i class="material-icons-outlined">edit</i></a>
                    <a th:href="@{/adminpanel/users/delete(id=${tempUserAccount.userId})}" class="btn btn-link"
                       style="color: red" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete User"
                       onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                        <i class="material-icons-outlined">delete</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
